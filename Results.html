<!DOCTYPE html>
<html>
<style>
head {background-color: lightgray;}
h1 {
	color: black;
	text-align: center;
}
h3 {
	font-size: 20px;
}
</style>
<head>
<h1> Personality Test! </h1>
</head>
<body>
<h4 id="open"></h4>
<h4 id="consc"></h4>
<h4 id="extra"></h4>
<h4 id="agree"></h4>
<h4 id="neuro"></h4>
</body>
<script>

setValues();

function setValues() {
	const urlParams = new URLSearchParams(window.location.search);
	const o = urlParams.get('o');
	const c = urlParams.get('c');
	const e = urlParams.get('e');
	const a = urlParams.get('a');
	const n = urlParams.get('n');
	//change the 'out of' values depending on question +/-
	document.getElementById("open").innerHTML = "Your openness is " + o + " out of 400.";
	document.getElementById("consc").innerHTML = "Your conscientiousness is " + c + " out of 300.";
	document.getElementById("extra").innerHTML = "Your extraversion is " + e + " out of 500.";
	document.getElementById("agree").innerHTML = "Your agreeableness is " + a + " out of 400.";
	document.getElementById("neuro").innerHTML = "Your neuroticism is " + n + " out of 300.";
}

</script>
</html>
