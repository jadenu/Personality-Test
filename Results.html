<!DOCTYPE html>
<html>
<style>
head {background-color: lightgray;}
h1 {
	color: black;
	text-align: center;
}
h3 {
	font-size: 20px;
}
h4 {
	text-align:center;
}
#headerDiv {
	width: 100%;
	height: 110px;
	background-color: lightgray;
	border-bottom: 6px solid darkgray;
	padding: 10px;
	margin: 0px;
}
</style>
<body>
<div id="headerDiv">
<h1> Personality Test! </h1>
<h4> Below are your results. </h4>
</div>
<h3 id="open"></h3>
<h3 id="consc"></h3>
<h3 id="extra"></h3>
<h3 id="agree"></h3>
<h3 id="neuro"></h3>
</body>
<script>

setValues();

function setValues() {
	const urlParams = new URLSearchParams(window.location.search);
	const o = urlParams.get('o');
	const c = urlParams.get('c');
	const e = urlParams.get('e');
	const a = urlParams.get('a');
	const n = urlParams.get('n');
	document.getElementById("open").innerHTML = "Your openness is " + o + " out of 500.";
	document.getElementById("consc").innerHTML = "Your conscientiousness is " + c + " out of 500.";
	document.getElementById("extra").innerHTML = "Your extraversion is " + e + " out of 500.";
	document.getElementById("agree").innerHTML = "Your agreeableness is " + a + " out of 500.";
	document.getElementById("neuro").innerHTML = "Your neuroticism is " + n + " out of 500.";
}

</script>
</html>
